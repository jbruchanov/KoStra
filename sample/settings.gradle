pluginManagement {
    repositories {
        mavenLocal()
        maven { url "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
        gradlePluginPortal()
        google()
    }
}

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            from(files("../gradle/libs.versions.toml"))
        }
    }
    repositories {
        mavenLocal()
        maven { url "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
        google()
        mavenCentral()
    }
}


rootProject.name = "kostra-sample-app"
includeBuild("../") {
    dependencySubstitution {
        //libs ^ doesn't exist here yet
        substitute module('com.jibru.kostra:kostra-common') using project(':lib-kostra-common')
        //TODO: can this be changed ?
        substitute module('com.jibru.kostra:com.jibru.kostra.gradle.plugin') using project(':kostra-gradle-plugin')
    }
}
include("shared")
include("appSharedJvm")
include("appJvm")
