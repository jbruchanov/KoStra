plugins {
    id("org.jetbrains.kotlin.multiplatform")
    id("maven-publish")
}
apply from: "$rootProject.projectDir/build-ktlint.gradle"

project.group = libs.versions.project.group.get()
project.version = libs.versions.project.version.get()

kotlin {
    jvm {
        jvmToolchain(libs.versions.jvmtarget.get().toInteger())
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation(libs.androidx.collection)
            }
        }
        commonTest {
            dependencies {
                implementation(kotlin("test"))
            }
        }
    }
}

tasks.jvmTest {
    useJUnitPlatform()
    testLogging {
        showExceptions = true
        showStandardStreams = true
    }
}

publishing {
    publications {
        withType(MavenPublication).configureEach {
            artifactId = artifactId.replace("lib-", "")
        }
    }
}
